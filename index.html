        *{

        }
        
        .menu-btn.active {
            color: #0d6efd;
        }
        
        .welcome-card {
            border-radius: 15px;

            margin-bottom: 20px;
        }
        
        .welcome-header {
            background-color: #0d6efd;
            color: white;
            padding: 20px;
        }
        
        .stats-card {
            border-radius: 10px;
            margin-bottom: 15px;
            transition: transform 0.2s;
        }
        
        .stats-card:hover {
