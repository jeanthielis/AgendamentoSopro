</button>

    <div  id="listar-despesa" class="row">

       <div class="modal-dialog" role="document">
           <div class="modal-content">
               <div class="modal-header bg-danger text-white">
                   <h5 class="modal-title" id="exampleModalLabel">Despesas</h5>
                   <button id='fecharDespesa' type="button" class="btn-close" data-dismiss="modal" aria-label="Close">

                                <option >Salário</option>
                            </select>

                        </div>

                            <label for="valorDespesa">Valor</label><br>
                            <input type="number" step="0.01" class="form-control"id="valorDespesa" name="valorDespesa">
                        </div>
                    </div>

               </div>
               <div class="modal-footer">
                   <button type="button" id='fecharDespesa'class="btn btn-secondary" data-dismiss="modal">Close</button>
